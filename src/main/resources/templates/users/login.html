<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>


<body>
	<div>

		<h3 th:text="${messageSucess}"
			style="background-color: MediumSeaGreen;" class="rounded"></h3>
		<h3 th:text="${messageError}" style="background-color: Tomato;"
			class="rounded"></h3>
		<h3 th:text="${messageLoginSucess}"
			style="background-color: MediumSeaGreen;" class="rounded"></h3>
		<h3 th:text="${messageLoginError}" style="background-color: Tomato;"
			class="rounded"></h3>
		<h3 th:text="${messagePasswordSucess}"
			style="background-color: MediumSeaGreen;" class="rounded"></h3>
		<h3 th:text="${messagePasswordError}"
			style="background-color: Tomato;" class="rounded"></h3>
		<h3 th:text="${error}" style="background-color: Tomato;"
			class="rounded"></h3>
			
		<a th:href="@{/}" class="btn btn-primary">Back</a> <br>
		<h1>Login</h1>
		<form method="POST" action="/checkUser" th:object="${user}">
			<input th:field="${user.email}" class="form-control" type="email"
				placeholder="E-Mail" required name="email"> <br> <input
				th:field="${user.password}" class="form-control" type="password"
				placeholder="Password" required name="password"> <br>
			<button type="submit" class="btn btn-info">Login</button>
		</form>
		<br>
		<h3>Register</h3>
		<form method="POST" action="/registerUser" th:object="${user}">
			<input th:field="${user.email}" class="form-control" type="email"
				placeholder="E-Mail" required> <br>
			<button type="submit" class="btn btn-info">Register</button>
		</form>
		<br>
		<h3>Forgot password?</h3>
		<form method="POST" action="/passwordForgot" th:object="${user}">
			<input th:field="${user.email}" class="form-control" type="email"
				placeholder="E-Mail" required> <br>
			<button type="submit" class="btn btn-info">Send me a new
				password</button>
		</form>
	</div>
	<br>
</body>
</html>
